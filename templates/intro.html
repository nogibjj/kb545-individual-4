<!DOCTYPE html>
<html>
<head>
    <title>Game Analytics Dashboard</title>
    <style>
        body { text-align: center; }
    </style>
</head>
<body>
    <h1>Game Analytics Dashboard</h1>
    <h2>Please Select a Game of Interest</h2>
    <form method="POST">
        <select name="game">
            <option value="Phasmaphobia">Phasmaphobia</option>
            <option value="Dead By Daylight">Dead By Daylight</option>
            <option value="Rust">Rust</option>
            <option value="Stardew Valley">Stardew Valley</option>
            <option value="Fallout 4">Fallout 4</option>
            <option value="No Man's Sky">No Man's Sky</option>
            <option value="Sea of Thieves">Sea of Thieves</option>
        </select>
        <input type="date" name = "pre_date">
        <input type="date" name = "post_date">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
